<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='responsive.css'>
     <!-- css -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     <!-- js -->
     <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</head>
<body>
  <!-- NAVBAR -->
   
    <nav class="navbar navbar-expand-lg fixed-top p-2" id="nav">
        <div class="container-fluid">
          <a class="navbar-brand me-auto ms-3" id="logo" href="#"><img src="images/logo.svg"></a>
          <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header">
                <a class="navbar-brand me-auto" id="logo" href="#"><img src="images/logo.svg"></a>
              <button type="button" class="btn-close btn-close-white" id="close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-center pe-3 ms-auto">
                <li class="nav-item">
                  <a class="nav-link active  mx-lg-2" id="link" aria-current="page" href="#">HOME</a>
                </li>
                <li class="nav-item dropdown">
                  <a class="nav-link mx-lg-2 dropdown-toggle" data-bs-toggle="dropdown" id="link" href="#">AIRCRAFT</a>
                  <ul class="dropdown-menu">
                    <li><a href="#">Piston</a></li>
                    <li><a href="#">Light jet</a></li>
                    <li><a href="#">Turboprop</a></li>
                    <li><a href="#">Heavy Jet</a></li>
                </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link mx-lg-2" id="link" href="#">SAFETY</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link mx-lg-2" id="link" href="#">CHARTERS</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link mx-lg-2" id="link" href="#">CONTACT</a>
                  </li>
              </ul>  
            </div>
          </div>
          <!-- toggle -->
            <button class="navbar-toggler" id="toggle" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav>

      <!-- SLIDER -->

      <section id="home">
        <div id="carouselAutoplaying" class="carousel slide mt-5 img-fluid" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="3000">
               <div class="home-banner banner1">
                <div class="home-banner-text">
                  <h6>EXPLORE THE WORLD WITH</h6>
                  <h1>AIRLINES</h1>
                </div>
               </div>
            </div>
            <div class="carousel-item" data-bs-interval="3000">
              <div class="home-banner banner2"></div>
               </div>
  
            <div class="carousel-item" data-bs-interval="3000">
              <div class="home-banner banner3"></div>
               </div>
  
               <div class="carousel-item" data-bs-interval="3000">
                <div class="home-banner banner4"></div>
                 </div>   
          </div>
        </div>
        </section>

      <!-- ticket -->

        <div class="ticket container-fluid rounded-4 pt-2 pb-3">
        <div class="col-sm-6">
         <form class="radio">
           <input type="radio" id="round-trip" value="Round-trip" name="trip"> <label for="Round-trip">Round-Trip</label> 
           <input type="radio" id="One-Way" value="One-Way" name="trip"> <label for="One-Way">One Way</label> 
           <input type="radio" id="Empty-leg" value="Empty-leg" name="trip"> <label for="Empty-leg">Empty-leg</label> 
           <input type="radio" id="Multi-leg" value="Multi-leg" name="trip"> <label for="Multi-leg"> Multi-leg</label>
         </form>
        </div> 
     
        <div class="row">
         <div class="col-sm-2 form-group pt-3">
           <label for="from">From:</label>
           <input type="text" id="from" placeholder="Enter City" class=" p-1 form-control">
         </div>
         <div class="col-sm-2 form-group pt-3">
           <label for="To">To:</label>
           <input type="text" id="To"  placeholder="Enter City" class="p-1 form-control">
          </div>
  
         <div class="col-sm-3 form-group pt-3">
           <label for="Departure">Departure Date:</label>
                 <input type="datetime-local" id="Departure" class="p-1 form-control">
         </div>
         <div class="col-sm-3 form-group pt-3">
           <label for="Retun">Return Date:</label>
                 <input type="datetime-local" id="Retun" class="p-1 form-control">
         </div>
         <div class="col-sm form-group pt-3">
           <label for="passanger">Traveller:</label>
               <input type="number" id="passanger" placeholder="1" class="p-1 form-control">
         </div>
        </div>

        <div class="col-sm-12">
          <button type="submit" class="btn-search mt-3 p-1 rounded-3 text-white" style="width: 100%;">SEARCH</button>
        </div>
         
        </div>
        
  

      
      
</body>
</html>
